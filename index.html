<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Gemini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chatbot Gemini</h1>

    <div id="chat"></div>

    <div class="input-area">
      <textarea id="inputMessage" rows="3" placeholder="Digite uma mensagem..."></textarea>
      
      <div class="file-input-container">
        <button id="attachImage">Anexar Imagem</button>
        <span id="fileInfo"></span>
        <button id="removeImage">Ã— Remover</button>
      </div>
      
      <div class="buttons">
        <button id="sendButton">Enviar Mensagem</button>
      </div>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
  </div>

  <script src="script.js"></script>
</body>
</html>
